name: netglade_analysis test

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'netglade_analysis-v*'
    paths:
      - 'packages/netglade_analysis/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/netglade_analysis/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        working-directory: packages/netglade_analysis

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.5.0

      - name: Install Dependencies
        run: dart pub get

      - name: Format
        run: dart format --line-length 120 --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Install DCM
        uses: CQLabs/setup-dcm@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          version: auto

      - name: Run DCM
        uses: CQLabs/dcm-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ci_key: ${{ secrets.DCM_KEY }}
          email: ${{ secrets.DCM_EMAIL }}
          folders: packages/netglade_analysis
          fatal_style: true
          fatal_performance: true
          fatal_warnings: true

      - name: Dry Publish
        run: dart pub publish --dry-run
