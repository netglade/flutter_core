name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Configure FVM
        uses: kuhnroyal/flutter-fvm-config-action@v2
        id: fvm-config-action
      - name: Setup Flutter and Dart
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}

      - name: Setup Melos
        uses: bluefireteam/melos-action@v3

      - name: Format
        run: dart format --line-length 120 --set-exit-if-changed .

      - name: Dart Analyze
        run: melos run lint:dart

      - name: Install DCM
        uses: CQLabs/setup-dcm@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          version: 1.21.1

      - name: Run DCM
        uses: CQLabs/dcm-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ci_key: ${{ secrets.DCM_KEY }}
          email: ${{ secrets.DCM_EMAIL }}
          folders: packages/netglade_analysis
          fatal_style: true
          fatal_performance: true
          fatal_warnings: true

      - name: Test
        run: melos run test

      - name: Dry Publish Packages
        run: melos publish --dry-run -y
